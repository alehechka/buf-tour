version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/alehechka/buf-tour/petstore/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/frandier/grpc-graphql-gateway
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    out: gen/proto/go
    opt:
      - paths=source_relative

  - remote: buf.build/grpc/plugins/go:v1.2.0-1
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true

  # - remote: buf.build/frandier/plugins/grpc-graphql-gateway:v0.0.1
  - name: graphql
    out: gen/proto/go
    opt:
      - paths=source_relative

  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.11.0-1
    out: gen/proto/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.11.0-1
    out: gen/proto/openapiv2
